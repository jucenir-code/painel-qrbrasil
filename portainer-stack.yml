version: '3.8'

services:
  painel-qrbrasil:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: painel-qrbrasil
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=sua_chave_secreta_muito_segura_aqui
    networks:
      - painel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  painel-network:
    driver: bridge 